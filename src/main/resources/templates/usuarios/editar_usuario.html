<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Editar Usuario</h2>
        <form th:object="${usuario}" th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input th:field="*{nombreUsuario}" id="nombreUsuario" type="text" class="form-control" placeholder="Nombre de Usuario">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input th:field="*{contrasena}" id="contrasena" type="password" class="form-control" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="tipoUsuario">Tipo de Usuario</label>
                <select th:field="*{tipoUsuario}" id="tipoUsuario" class="form-control">
                    <option value="Administrador">Administrador</option>
                    <option value="Vendedor">Vendedor</option>
                </select>
            </div>
            <button class="btn btn-success" type="submit">Guardar Cambios</button>
        </form>
    </div>
</main>
</body>
</html>
